{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find Phone Number Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row mt-2">
      <div class="col-2"></div>
      <div class="col">
        <form id="phone-number-form">
          <div class="mb-3">
            <h3>
              <label for="phone-number" class="form-label">Phone Number</label>
            </h3>
            <input type="text" class="form-control" id="phone-number" requerd />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <table class="table mt-2 phone-number-details">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Country Code</th>
              <th scope="col">Mobile Number</th>
              <th scope="col">Country</th>
              <th scope="col">Service Provider</th>
              <th scope="col">Time Zone</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class=""></td>
              <td class="country-code"></td>
              <td class="mobile-number"></td>
              <td class="country"></td>
              <td class="service-provider"></td>
              <td class="timezone"></td>
            </tr>
          </tbody>
        </table>

        <form id="find-phone-numbers-form">
          <div class="mb-3">
            <h3>
              <label for="phone-numbers" class="form-label"
                >Find Mobile Numbers in ths text</label
              >
            </h3>
            <textarea
              class="form-control"
              id="user-text"
              requerd
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="table mt-2 find-number-details-table">
          <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
              <th scope="col">Mobile Numbers in Given Text</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="col-2"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='{% static 'js/findNumber.js' %}'></script>

  </body>
</html>
